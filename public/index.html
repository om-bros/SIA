<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h2>SIA AI </h2>
            <button id="newChatBtn" class="button"><i class="fas fa-plus"></i> New Chat</button>
            <h3>Recent Chats</h3>
            <ul id="recentChats"></ul>
        </div>
    </div>
    <div class="main-content">
        <div id="chatArea" class="chat-area"></div>
        <div id="promptSuggestions" class="prompt-suggestions"></div>
        <div class="input-area">
            <textarea id="userInput" rows="3" placeholder="Type your message here..."></textarea>
            <button id="sendBtn" class="button"><i class="fas fa-paper-plane"></i></button>
            <button id="attachBtn" class="button"><i class="fas fa-paperclip"></i></button>
        </div>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
